<!DOCTYPE html>
<html>
<head>
	<title>Foundation - Zurb Foundation</title>
	<link rel="stylesheet" type="text/css" href="css/reveal.css">
	<link rel="stylesheet" type="text/css" href="css/theme/black.css">
	<meta charset="utf-8">
	<style type="text/css">
		.diferente{
			border-radius: 50% 50%;
			border: none;
			width: 200px;
		}

	</style>
</head>
<body>
	<div class="reveal">
		<div class="slides">
			<!-- Photobox  -->
			<section>
				<img src="imagem/foundation.png" class="diferente">	
				<ul>
					<li class="fragment fade-down">Keisy Barbosa nº 24</li>
					<li class="fragment fade-down">Leonardo Felix nº 27</li>
					<li class="fragment fade-down">Lucas Wendel nº 29</li>
					<li class="fragment fade-down">Yasmim Rocha nº 44</li>
					<li class="fragment fade-up">Jessica Costa nº 19</li>
				</ul>
			</section>
			<section>
				<p>PLUGINS</p>
				<ol>
					<li class="fragment grow">Photobox</li>
					<li class="fragment grow">SlideOut</li>
					<li class="fragment grow">SweetModal</li>
					<li class="fragment grow">ScrollUp</li>				
					<li class="fragment grow">Fakeloader</li>
					<li class="fragment grow">Parallax</li>
				</ol>
			</section>
			<section>
				<section>
					<p class="fragment highlight-red">PHOTOBOX</p>
				</section>
				<section> 
					<img src="imagem/photobox1.png">
				</section>
				<section>
					<img src="imagem/photobox2.png">
				</section>
				<section>
					<img src="imagem/photobox3.png" width="60%">
				</section>
			</section>
			<!--fakeloader-->
			<section>
				<section>
					<p class="fragment highlight-red">FAKELOADER</p>
				</section>
				<section>
					<img src="imagem/fakeloader.png" width="50%">
				</section>
				<section>
					<img src="imagem/fakeloader2.png">
				</section>
			</section>
			
			<!--sweetModal-->
			<section>
				<section>
					<p class="fragment highlight-red">SWEET MODAL</p>
				</section>
				<section>
					<img src="imagem/sweetmodal.png">
				</section>
			</section>
			<section>
				<section><p>SLIDEOUT</p></section>
				<section>
					<img src="">
				</section>
			</section>
		</div>
	</div>
<script type="text/javascript" src="js/reveal.js"></script>
<script type="text/javascript">
	Reveal.initialize({
		transition: "zoom"
	});
	Reveal.slide(1);
</script>
</body>
</html>
